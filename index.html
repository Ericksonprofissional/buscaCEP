<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/tabela.css">
    <title>Encontra CEP</title>
</head>
<body>
    <div class="container">
        <form >
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="estado">Estado</label>
                <div class="col-sm-5">
                    <select id="uf" class="form-control" required name="estado">
                    <option>UF</option>
                </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="cidade">Cidade</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Digite a cidade" required id="cidade">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="rua">Rua</label>
                <div class="col-sm-5">
                <input type="text" name="rua" class="form-control" id="rua" required placeholder="Digite a sua Rua">
                </div>
            </div>
            <div class="col-sm-10">    
            <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
        </form>
        <div class="clientes-container">
            <table class="tabela">
                <thead>
                    <tr>
                        <th>Resultados</th>
                    </tr>
                </thead>
                <tbody data-tabela>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
<script type="module" src="js/controller/buscaCEP.js"></script>
<script type="module" src="js/controller/mostraUF-controller.js"></script>
</html>
